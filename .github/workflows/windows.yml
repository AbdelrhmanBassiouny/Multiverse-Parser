name: Python Tests with Coverage (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run setup.bat (Windows version)
        run: setup.bat
        shell: cmd

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements.txt
        shell: cmd

      - name: Run tests with coverage
        run: |
          set "PATH=%PATH%;%CD%\ext\blender;%CD%\USD\windows\lib\python;%CD%\USD\windows\plugin\usd"
          set "PYTHONPATH=%CD%\USD\windows\lib\python;%CD%\src"
          pytest -v --cov --cov-branch --cov-report=term --cov-report=xml tests/
        shell: cmd

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
